    testInstrumentationRunner = "android.support.test.runner.AndroidJUnitRunner"

    // Libraries
    retrofit2Version = '2.4.0'
    roomVersion = '2.1.0-alpha01'//'2.0.0-beta01'
    okhttpLoggingVersion = '3.11.0'
